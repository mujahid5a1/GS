<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form method="post" action="" name="contact-form" class="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <input type="text" name="your-name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="your-number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="email" name="your-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="date" name="your-dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </div>

    <script src="Google Sheet.js"></script>
</body>

</html>
